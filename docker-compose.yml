services:
  vectoraidb:
    image: williamimoh/actian-vectorai-db:1.0b
    platform: linux/amd64
    ports:
      - "50051:50051"
    volumes:
      - actian_data:/data
    environment:
      - DOCKER_DEFAULT_PLATFORM=linux/amd64
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: mynextdate-backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - mynextdate-backend/.env
    environment:
      - ACTIAN_HOST=vectoraidb:50051
      - PORT=8000
    depends_on:
      - vectoraidb
    restart: unless-stopped

  frontend:
    build:
      context: ./mynextdate-frontend
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
    ports:
      - "80:80"
    environment:
      - PORT=80
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  actian_data:
